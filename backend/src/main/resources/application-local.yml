spring:
  datasource:
    url: jdbc:h2:~/data/coronakarma;AUTO_SERVER=TRUE
    username: sa
    password: sa

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl